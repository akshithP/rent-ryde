name: CI Build Check

on:
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14' # Set this to your project's node version
    - name: Install dependencies
      run: npm install
    - name: Build project
      run: npm run build
